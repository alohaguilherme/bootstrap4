<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Form</title>
</head>

<body>

  <div class="container">

    <form novalidate class="needs-validation">

      <div class="form-row">
        <div class="col form-group">
          <label for="primeironome">Primeiro nome</label>
          <input class="form-control is-valid" type="text" name="primeironome" id="primeironome" required>
          <div class="valid-tooltip">Tudo certo!</div>
        </div>
        <div class="col form-group">
          <label for="ultimonome">Último nome</label>
          <input class="form-control is-invalid" type="text" name="ultimonome" id="ultimonome">
          <div class="valid-tooltip">Ok</div>
        </div>
      </div>
      <hr>
      <div class="form-row">
        <div class="col-sm-3 form-group">
          <label for="cep">CEP</label>
          <input class="form-control" type="text" name="cep" id="cep">
        </div>
      </div>
      <div class="form-row">
        <div class="col-sm-9 form-group">
          <label for="endereco">Endereço</label>
          <input class="form-control" type="text" name="endereco" id="endereco" placeholder="Rua Av...">
        </div>
        <div class="col-sm-3 form-group">
          <label for="numero">Número</label>
          <input class="form-control" type="text" name="numero" id="numero">
        </div>
      </div>
      <div class="form-row">
        <div class="col-sm-6 form-group">
          <label for="complemento">Complemento</label>
          <input class="form-control" type="text" name="complemento" id="complemento">
        </div>
        <div class="col-sm-6 form-group">
          <label for="bairro">Bairro</label>
          <input class="form-control" type="text" name="bairro" id="bairro">
        </div>
      </div>
      <div class="form-row">
        <div class="col-sm-4 form-group">
          <label for="cidade">Cidade</label>
          <input class="form-control" type="text" name="cidade" id="cidade">
        </div>
        <div class="col-6 col-sm-4  form-group">
          <label for="estado">Estado</label>
          <input class="form-control" type="text" name="estado" id="estado">
        </div>
        <div class="col-6 col-sm-4 form-group">
          <label for="pais">País</label>
          <input class="form-control" type="text" name="pais" id="pais">
        </div>
      </div>

      <button class="btn btn-primary btn-block" type="submit">Salvar</button>

    </form>

  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js "></script>
  <script>
    /*     $(() => {
  
        $('form').on('submit', e => {
  
          const form = e.target;
  
          if (form.checkValidity() === false) {
  
            e.preventDefault();
            e.stopPropagation();
  
          }
  
          $(form).addClass('was-validated');
  
        })
  
    }) */

    window.addEventListener('load', e => {

      const form = document.querySelector('form');

      form.addEventListener('submit', es => {
        if (form.checkValidity() === false) {

          es.preventDefault();
          es.stopPropagation();

        }

        es.preventDefault();

        form.classList.add('was-validated');
      });

    })
  </script>
</body>

</html>
